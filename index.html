<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to the Game Menu</h1>
    <button onclick="loadGame('flappy')">Play Flappy Bird</button>
    <button onclick="loadGame('mario')">Play Mario Game</button>

    <script>
      function loadGame(game) {
        window.location.href = `games/${game}/index.html`;
      }
    </script>
  </body>
</html>
